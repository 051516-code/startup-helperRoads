<ion-card>
  <ion-card-header>
    <ion-card-title>Valoración General</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label>Comentarios</ion-label>
      <ion-range min="0" max="5" step="1" [value]="ratings.comments" disabled>
        <ion-icon slot="start" name="star"></ion-icon>
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-range>
      <ion-note slot="end">{{ labels.comments }}</ion-note>
    </ion-item>
    
    <ion-item>
      <ion-label>Experiencia</ion-label>
      <ion-range min="0" max="5" step="1" [value]="ratings.experience" disabled>
        <ion-icon slot="start" name="star"></ion-icon>
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-range>
      <ion-note slot="end">{{ labels.experience }}</ion-note>
    </ion-item>
    
    <ion-item>
      <ion-label>Reputación</ion-label>
      <ion-range min="0" max="5" step="1" [value]="ratings.reputation" disabled>
        <ion-icon slot="start" name="star"></ion-icon>
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-range>
      <ion-note slot="end">{{ labels.reputation }}</ion-note>
    </ion-item>
    
    <ion-item>
      <ion-label>Frecuencia de Operación</ion-label>
      <ion-range min="0" max="5" step="1" [value]="ratings.frequency" disabled>
        <ion-icon slot="start" name="star"></ion-icon>
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-range>
      <ion-note slot="end">{{ labels.frequency }}</ion-note>
    </ion-item>
  </ion-card-content>
</ion-card>
