<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-avatar slot="start">
        <img [src]="comment.photo">
      </ion-avatar>
      {{ comment.name }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-range min="0" max="5" step="1" [value]="comment.stars" disabled>
        <ion-icon slot="start" name="star"></ion-icon>
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-range>
    </ion-item>
    <p>{{ comment.description }}</p>
  </ion-card-content>
</ion-card>
