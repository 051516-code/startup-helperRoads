<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <h2>Restablece tu Contraseña</h2>
  </div>

  <form [formGroup]="resetForm" (ngSubmit)="onResetSubmit()">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>

   <!-- Mostrar mensaje de error si las contraseñas no coinciden -->
   <ion-text color="danger" *ngIf="resetForm.errors?.['passwordMismatch']">
    Las contraseñas no coinciden.
  </ion-text>

    <ion-button expand="full" color="primary" type="submit" [disabled]="resetForm.invalid">Restablecer Contraseña</ion-button>
  </form>
</ion-content>
